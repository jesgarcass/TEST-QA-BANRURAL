<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Juego de adivina tu número</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
      <h1>Juego Adivina tu número</h1>

      <p>Hemos seleccionado un número aleatorío entre 1 a 100. Trata de adivinar el número, en un total de 10 turnos o menos. No te preocupes, te diremos sí el número es más alto o más bajo </p>

<div class="form">
  <label for="guessField">Ingresa el número a adivinar: </label><input type="text" id="guessField" class="guessField">
  <input type="submit" value="Ingresar el número aleatorio" class="guessSubmit">
</div>

<div class="resultParas">
  <p class="guesses"></p>
  <p class="lastResult"></p>
  <p class="lowOrHi"></p>
  <p class="Count"></p>
</div>

</body>

<script>
  let randomNumber = Math.random() * 100+1;//Se corrigio ya que contenia un numero 10

  const ATTEMPS = 10;//Cantidad de intentos modificada se encotraban 5
  const guesses = document.querySelector('.guesses');
  const lastResult = document.querySelector('.lastResult');
  const lowOrHi = document.querySelector('.lowOrHi');//Faltaba un punto
  const guessSubmit = document.querySelector('.guessSubmit');
  const guessField = document.querySelector('.guessField');
  const Count = document.querySelector('.Count');

  let guessCount = 1;
  let resetButton;

  function checkGuess() {
    Count.textContent='Intentos: '+ guessCount;
    let userGuess = parseInt(guessField.value);//Se devia de convertir a entero
    if (Number.isNaN(userGuess) || userGuess <= 0) {
      alert('Por favor, ingresa un número entero positivo.');
      return; // No incrementar el intento si el valor ingresado no es un número entero positivo
    }

    if(guessCount === 1) {
      guesses.textContent = 'Número aleatorio anterior: ';
    }
    guesses.textContent += userGuess + ' ';

    if(guessCount == ATTEMPS) {
      lastResult.textContent = '!!!Pérdistes!!!';
      lastResult.style.backgroundColor = 'red';//se modifico en color ya que tenia negro
      lowOrHi.textContent = '';
      setGameOver();
    } else if(userGuess == randomNumber) {
      lastResult.textContent = 'Felicitaciones! adivinaste el número!';
      lastResult.style.backgroundColor = 'green';//se modifico el color ya que tenia rojo
      lowOrHi.textContent = '';//Se agrego linea para ocultar texto de "el numero es mayor o menor"
      setGameOver();
    } else {
      lastResult.textContent = 'Incorrecto! ';
      lastResult.style.backgroundColor = 'black';//se modifico el color ya que tenia verde
      if(userGuess < randomNumber) {
        lowOrHi.textContent = 'El número es mayor!';
        
      } else if(userGuess > randomNumber) {
        lowOrHi.textContent = 'El número es menor!';
      }
    }

    guessCount++;
    guessField.value = '';
    guessField.focus();
  }
  guessSubmit.addEventListener('click', checkGuess);//El evento se encontraba mal escrito debia de contener E y contenia e

  function setGameOver() {
	  guessField.disabled = true;
	  guessSubmit.disabled = true;
	  resetButton = document.createElement('button');
	  resetButton.textContent = 'Comienza un nuevo juego';
	  document.body.appendChild(resetButton);
	  resetButton.addEventListener('click', resetGame);//El evento se encontraba mal escrito debia de contener E y contenia e
  }

  function resetGame() {
	  guessCount = 1;

	  const resetParas = document.querySelectorAll('.resultParas p');
	  for(let i = 0; i < resetParas.length; i++) {
		  resetParas[i].textContent = '';
	  }
	  resetButton.parentNode.removeChild(resetButton);

	  guessField.disabled = false;
	  guessSubmit.disabled = false;
	  guessField.value = '';
	  guessField.focus();

	  lastResult.style.backgroundColor = 'white';

	  randomNumber = Math.floor(Math.random()*100) + 1;//Faltaba Multiplicar Por 100
  }
</script>
</html>
